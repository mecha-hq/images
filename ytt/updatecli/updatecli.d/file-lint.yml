#! file-lint.yml

name: update file-lint versions

#@ load("fragments.lib.yml", "scms", "actions")
#@ load("fragments.lib.yml", "source_dockerimage", "source_githubrelease", "source_gittag", "source_npm")
#@ load("fragments.lib.yml", "target_alpine", "target_image_apko", "target_image_melange", "target_image_apko")

scms: #@ scms()

actions: #@ actions("file-lint")

sources:
  alpine: #@ source_dockerimage("alpine")
  file-lint: #@ source_githubrelease("ctyopia", "docker-file-lint")

targets:
  apko-yaml-0: #@ target_alpine("$.contents.repositories[0]", "tools/file-lint/apko.yaml", "/main")
  apko-yaml-1: #@ target_alpine("$.contents.repositories[1]", "tools/file-lint/apko.yaml", "/community")
  apko-yaml-2: #@ target_image_apko("file-lint", "$.contents.repositories[2]", "tools/file-lint/apko.yaml")
  melange-yaml-0: #@ target_alpine("$.environment.contents.repositories[0]", "tools/file-lint/melange.yaml", "/main")
  melange-yaml-1: #@ target_image_melange("file-lint", "tools/file-lint/melange.yaml")
