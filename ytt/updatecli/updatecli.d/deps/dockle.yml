#@ load("fragments.lib.yml", "source_githubrelease")

scms:
  mecha-images: #@ scm_mecha_images()

actions: #@ actions("dockle")

sources:
  dockle: #@ source_githubrelease("goodwithtech", "dockle", "latest")

