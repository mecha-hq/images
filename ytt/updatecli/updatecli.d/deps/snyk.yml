#! snyk.yml

name: update snyk versions

#@ load("fragments.lib.yml", "scm_mecha_images", "actions")
#@ load("fragments.lib.yml", "source_githubrelease")

scms:
  mecha-images: #@ scm_mecha_images()

actions: #@ actions("snyk")

sources:
  snyk: #@ source_githubrelease("snyk", "cli", "latest")

targets:
  mise-toml-0:
    name: Bump snyk version
    kind: toml
    sourceid: snyk
    scmid: mecha-images
    spec:
      key: .tools.snyk
      file: mise.toml
