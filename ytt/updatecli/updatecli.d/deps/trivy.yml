#! trivy.yml

name: update trivy versions

#@ load("fragments.lib.yml", "scm_mecha_images", "actions")
#@ load("fragments.lib.yml", "source_githubrelease")

scms:
  mecha-images: #@ scm_mecha_images()

actions: #@ actions("trivy")

sources:
  trivy: #@ source_githubrelease("aquasecurity", "trivy", "latest")

targets:
  mise-toml-0:
    name: Bump trivy version
    kind: toml
    sourceid: trivy
    scmid: mecha-images
    spec:
      key: .tools.trivy
      file: mise.toml
