    - https://dl-cdn.alpinelinux.org/alpine/v3.19/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.19/community
    - "@local tools/checkmake/packages"
  packages:
    - checkmake@local

accounts:
  groups:
    - groupname: checkmake
      gid: 65532
  users:
    - username: checkmake
      uid: 65532
  run-as: checkmake

entrypoint:
  command: /usr/bin/checkmake

cmd: --help

