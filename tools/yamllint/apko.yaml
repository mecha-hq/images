contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.19/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.19/community
    - "@local tools/yamllint/packages"
  packages:
    - yamllint@local

archs:
  - arm64
  - amd64

accounts:
  groups:
    - groupname: yamllint
      gid: 65532
  users:
    - username: yamllint
      uid: 65532
  run-as: yamllint

entrypoint:
  command: /usr/bin/yamllint

cmd: --help
