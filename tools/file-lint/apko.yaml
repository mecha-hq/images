contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.19/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.19/community
    - "@local tools/file-lint/packages"
  packages:
    - busybox
    - file-lint@local

accounts:
  groups:
    - groupname: file-lint
      gid: 65532
  users:
    - username: file-lint
      uid: 65532
  run-as: file-lint

entrypoint:
  command: /usr/bin/usage
