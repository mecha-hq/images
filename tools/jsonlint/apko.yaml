contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.19/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.19/community
    - "@local tools/jsonlint/packages"
  packages:
    - nodejs-current
    - jsonlint@local

archs:
  - arm64
  - amd64

accounts:
  groups:
    - groupname: jsonlint
      gid: 65532
  users:
    - username: jsonlint
      uid: 65532
  run-as: jsonlint

entrypoint:
  command: /bin/jsonlint

cmd: --help
