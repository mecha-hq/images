contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    - https://dl-cdn.alpinelinux.org/alpine/v3.21/community
    - "@local dist/tools/jsonlint/1.6.3/packages"
  packages:
    - nodejs-current
    - jsonlint@local

accounts:
  groups:
    - groupname: jsonlint
      gid: 65532
  users:
    - username: jsonlint
      uid: 65532
  run-as: jsonlint

entrypoint:
  command: /bin/jsonlint

cmd: --help
