name: update shellbits versions
scms:
  mecha-images:
    kind: github
    spec:
      user: '{{ .github.user }}'
      email: '{{ .github.email }}'
      owner: mecha-hq
      repository: images
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ .github.username }}'
      branch: main
      submodules: false
actions:
  update-deps:
    kind: github/pullrequest
    scmid: mecha-images
    spec:
      automerge: false
      mergemethod: squash
      description: update shellbits version
      labels:
        - dependencies
        - shellbits
      title: 'deps: update shellbits version'
sources:
  shellbits:
    name: Get latest github release version
    kind: githubrelease
    spec:
      owner: mecha-hq
      repository: shellbits
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ .github.username }}'
      versionfilter:
        kind: latest
    transformers:
      - trimprefix: v
targets:
  mise-toml-0:
    name: Bump shellbits version
    kind: toml
    sourceid: shellbits
    scmid: mecha-images
    spec:
      key: .tools.shellbits
      file: mise.toml
