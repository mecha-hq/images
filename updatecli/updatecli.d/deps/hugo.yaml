name: update hugo versions
scms:
  mecha-images:
    kind: github
    spec:
      user: '{{ .github.user }}'
      email: '{{ .github.email }}'
      owner: mecha-hq
      repository: images
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ .github.username }}'
      branch: main
      submodules: false
actions:
  update-deps:
    kind: github/pullrequest
    scmid: mecha-images
    spec:
      automerge: false
      mergemethod: squash
      description: update hugo version
      labels:
        - dependencies
        - hugo
      title: 'deps: update hugo version'
sources:
  hugo:
    name: Get latest github release version
    kind: githubrelease
    spec:
      owner: gohugoio
      repository: hugo
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ .github.username }}'
      versionfilter:
        kind: latest
    transformers:
      - trimprefix: v
targets:
  mise-toml-0:
    name: Bump hugo version
    kind: toml
    sourceid: hugo
    scmid: mecha-images
    spec:
      key: .tools.hugo
      file: mise.toml
