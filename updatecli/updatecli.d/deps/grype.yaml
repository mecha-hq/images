name: update grype versions
scms:
  mecha-images:
    kind: github
    spec:
      user: '{{ .github.user }}'
      email: '{{ .github.email }}'
      owner: mecha-hq
      repository: images
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ .github.username }}'
      branch: main
      submodules: false
actions:
  update-deps:
    kind: github/pullrequest
    scmid: mecha-images
    spec:
      automerge: false
      mergemethod: squash
      description: update grype version
      labels:
        - dependencies
        - grype
      title: 'deps: update grype version'
sources:
  grype:
    name: Get latest github release version
    kind: githubrelease
    spec:
      owner: anchore
      repository: grype
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ .github.username }}'
      versionfilter:
        kind: latest
    transformers:
      - trimprefix: v
targets:
  mise-toml-0:
    name: Bump grype version
    kind: toml
    sourceid: grype
    scmid: mecha-images
    spec:
      key: .tools.grype
      file: mise.toml
