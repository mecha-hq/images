name: update apko versions
scms:
  mecha-images:
    kind: github
    spec:
      user: '{{ .github.user }}'
      email: '{{ .github.email }}'
      owner: mecha-hq
      repository: images
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ .github.username }}'
      branch: main
      submodules: false
actions:
  update-deps:
    kind: github/pullrequest
    scmid: mecha-images
    spec:
      automerge: false
      mergemethod: squash
      description: update apko version
      labels:
        - dependencies
        - apko
      title: 'deps: update apko version'
sources:
  apko:
    name: Get latest github release version
    kind: githubrelease
    spec:
      owner: chainguard-dev
      repository: apko
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ .github.username }}'
      versionfilter:
        kind: latest
    transformers:
      - trimprefix: v
targets:
  mise-toml-0:
    name: Bump apko version
    kind: toml
    sourceid: apko
    scmid: mecha-images
    spec:
      key: .tools.apko
      file: mise.toml
