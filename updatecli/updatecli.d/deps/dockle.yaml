name: update dockle versions
scms:
  mecha-images:
    kind: github
    spec:
      user: '{{ .github.user }}'
      email: '{{ .github.email }}'
      owner: mecha-hq
      repository: images
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ .github.username }}'
      branch: main
      submodules: false
actions:
  update-deps:
    kind: github/pullrequest
    scmid: mecha-images
    spec:
      automerge: false
      mergemethod: squash
      description: update dockle version
      labels:
        - dependencies
        - dockle
      title: 'deps: update dockle version'
sources:
  dockle:
    name: Get latest github release version
    kind: githubrelease
    spec:
      owner: goodwithtech
      repository: dockle
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ .github.username }}'
      versionfilter:
        kind: latest
    transformers:
      - trimprefix: v
targets:
  mise-toml-0:
    name: Bump dockle version
    kind: toml
    sourceid: dockle
    scmid: mecha-images
    spec:
      key: .tools.dockle
      file: mise.toml
