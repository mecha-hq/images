name: update melange versions
scms:
  mecha-images:
    kind: github
    spec:
      user: '{{ .github.user }}'
      email: '{{ .github.email }}'
      owner: mecha-hq
      repository: images
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ .github.username }}'
      branch: main
      submodules: false
actions:
  update-deps:
    kind: github/pullrequest
    scmid: mecha-images
    spec:
      automerge: false
      mergemethod: squash
      description: update melange version
      labels:
        - dependencies
        - melange
      title: 'deps: update melange version'
sources:
  melange:
    name: Get latest github release version
    kind: githubrelease
    spec:
      owner: chainguard-dev
      repository: melange
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ .github.username }}'
      versionfilter:
        kind: latest
    transformers:
      - trimprefix: v
targets:
  mise-toml-0:
    name: Bump melange version
    kind: toml
    sourceid: melange
    scmid: mecha-images
    spec:
      key: .tools.melange
      file: mise.toml
