name: update ytt versions
scms:
  mecha-images:
    kind: github
    spec:
      user: '{{ .github.user }}'
      email: '{{ .github.email }}'
      owner: mecha-hq
      repository: images
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ .github.username }}'
      branch: main
      submodules: false
actions:
  update-deps:
    kind: github/pullrequest
    scmid: mecha-images
    spec:
      automerge: false
      mergemethod: squash
      description: update ytt version
      labels:
        - dependencies
        - ytt
      title: 'deps: update ytt version'
sources:
  ytt:
    name: Get latest github release version
    kind: githubrelease
    spec:
      owner: carvel-dev
      repository: ytt
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ .github.username }}'
      versionfilter:
        kind: latest
    transformers:
      - trimprefix: v
targets:
  mise-toml-0:
    name: Bump ytt version
    kind: toml
    sourceid: ytt
    scmid: mecha-images
    spec:
      key: .tools.ytt
      file: mise.toml
