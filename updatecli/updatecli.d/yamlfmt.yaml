name: update yamlfmt versions
scms:
  mecha-images:
    kind: github
    spec:
      user: '{{ .github.user }}'
      email: '{{ .github.email }}'
      owner: mecha-hq
      repository: images
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ .github.username }}'
      branch: main
      submodules: false
actions:
  update-deps:
    kind: github/pullrequest
    scmid: mecha-images
    spec:
      automerge: false
      mergemethod: squash
      description: update yamlfmt version
      labels:
        - dependencies
        - yamlfmt
      title: 'deps: update yamlfmt version'
sources:
  alpine:
    name: Get latest dockerhub release version
    kind: dockerimage
    spec:
      architectures:
        - linux/amd64
        - linux/arm64
      image: alpine
      token: '{{ requiredEnv "DOCKERHUB_TOKEN" }}'
      username: '{{ .dockerhub.username }}'
      versionfilter:
        kind: regex
        pattern: ^\d+\.\d+$
    transformers:
      - trimprefix: v
  yamlfmt:
    name: Get latest github release version
    kind: githubrelease
    spec:
      owner: google
      repository: yamlfmt
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ .github.username }}'
      versionfilter:
        kind: latest
    transformers:
      - trimprefix: v
targets:
  apko-yaml-0:
    name: Bump alpine version
    kind: yaml
    sourceid: alpine
    transformers:
      - addprefix: https://dl-cdn.alpinelinux.org/alpine/v
      - addsuffix: /main
    spec:
      key: $.contents.repositories[0]
      file: tools/yamlfmt/apko.yaml
  apko-yaml-1:
    name: Bump alpine version
    kind: yaml
    sourceid: alpine
    transformers:
      - addprefix: https://dl-cdn.alpinelinux.org/alpine/v
      - addsuffix: /community
    spec:
      key: $.contents.repositories[1]
      file: tools/yamlfmt/apko.yaml
  apko-yaml-2:
    name: Bump yamlfmt version
    kind: yaml
    sourceid: yamlfmt
    spec:
      key: $.contents.repositories[2]
      file: tools/yamlfmt/apko.yaml
    transformers:
      - addprefix: '@local dist/tools/yamlfmt/'
      - addsuffix: /packages
  melange-yaml-0:
    name: Bump alpine version
    kind: yaml
    sourceid: alpine
    transformers:
      - addprefix: https://dl-cdn.alpinelinux.org/alpine/v
      - addsuffix: /main
    spec:
      key: $.environment.contents.repositories[0]
      file: tools/yamlfmt/melange.yaml
  melange-yaml-1:
    name: Bump alpine version
    kind: yaml
    sourceid: alpine
    transformers:
      - addprefix: https://dl-cdn.alpinelinux.org/alpine/v
      - addsuffix: /community
    spec:
      key: $.environment.contents.repositories[1]
      file: tools/yamlfmt/melange.yaml
  melange-yaml-2:
    name: Bump yamlfmt version
    kind: yaml
    sourceid: yamlfmt
    spec:
      key: $.package.version
      file: tools/yamlfmt/melange.yaml
      value: '{{ printf "%q" .source }}'
