name: update ls-lint versions
scms:
  mecha-images:
    kind: github
    spec:
      user: '{{ .github.user }}'
      email: '{{ .github.email }}'
      owner: mecha-hq
      repository: images
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ .github.username }}'
      branch: main
      submodules: false
actions:
  update-deps:
    kind: github/pullrequest
    scmid: mecha-images
    spec:
      automerge: false
      mergemethod: squash
      description: update ls-lint version
      labels:
        - dependencies
        - ls-lint
      title: 'deps: update ls-lint version'
sources:
  alpine:
    name: Get latest dockerhub release version
    kind: dockerimage
    spec:
      architectures:
        - linux/amd64
        - linux/arm64
      image: alpine
      token: '{{ requiredEnv "DOCKERHUB_TOKEN" }}'
      username: '{{ .dockerhub.username }}'
      versionfilter:
        kind: regex
        pattern: ^\d+\.\d+$
    transformers:
      - trimprefix: v
  ls-lint:
    name: Get latest version from npm registry
    kind: npm
    spec:
      name: '@ls-lint/ls-lint'
      versionfilter:
        kind: latest
targets:
  apko-yaml-0:
    name: Bump alpine version
    kind: yaml
    sourceid: alpine
    scmid: mecha-images
    transformers:
      - addprefix: https://dl-cdn.alpinelinux.org/alpine/v
      - addsuffix: /main
    spec:
      key: $.contents.repositories[0]
      file: tools/ls-lint/apko.yaml
  apko-yaml-1:
    name: Bump alpine version
    kind: yaml
    sourceid: alpine
    scmid: mecha-images
    transformers:
      - addprefix: https://dl-cdn.alpinelinux.org/alpine/v
      - addsuffix: /community
    spec:
      key: $.contents.repositories[1]
      file: tools/ls-lint/apko.yaml
  apko-yaml-2:
    name: Bump ls-lint version
    kind: yaml
    sourceid: ls-lint
    scmid: mecha-images
    spec:
      key: $.contents.repositories[2]
      file: tools/ls-lint/apko.yaml
    transformers:
      - addprefix: '@local dist/tools/ls-lint/'
      - addsuffix: /packages
  melange-yaml-0:
    name: Bump alpine version
    kind: yaml
    sourceid: alpine
    scmid: mecha-images
    transformers:
      - addprefix: https://dl-cdn.alpinelinux.org/alpine/v
      - addsuffix: /main
    spec:
      key: $.environment.contents.repositories[0]
      file: tools/ls-lint/melange.yaml
  melange-yaml-1:
    name: Bump alpine version
    kind: yaml
    sourceid: alpine
    scmid: mecha-images
    transformers:
      - addprefix: https://dl-cdn.alpinelinux.org/alpine/v
      - addsuffix: /community
    spec:
      key: $.environment.contents.repositories[1]
      file: tools/ls-lint/melange.yaml
  melange-yaml-2:
    name: Bump ls-lint version
    kind: yaml
    sourceid: ls-lint
    scmid: mecha-images
    spec:
      key: $.package.version
      file: tools/ls-lint/melange.yaml
