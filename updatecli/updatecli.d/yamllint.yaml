name: update yamllint versions
scms:
  mecha-images:
    kind: github
    spec:
      user: '{{ .github.user }}'
      email: '{{ .github.email }}'
      owner: mecha-hq
      repository: images
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      username: '{{ .github.username }}'
      branch: main
      submodules: false
  yamllint:
    kind: git
    spec:
      url: https://github.com/adrienverge/yamllint.git
      branch: main
actions:
  update-deps:
    kind: github/pullrequest
    scmid: mecha-images
    spec:
      automerge: false
      mergemethod: squash
      description: update yamllint version
      labels:
        - dependencies
        - yamllint
      title: 'deps: update yamllint version'
sources:
  alpine:
    name: Get latest dockerhub release version
    kind: dockerimage
    spec:
      architectures:
        - linux/amd64
        - linux/arm64
      image: alpine
      token: '{{ requiredEnv "DOCKERHUB_TOKEN" }}'
      username: '{{ .dockerhub.username }}'
      versionfilter:
        kind: regex
        pattern: ^\d+\.\d+$
    transformers:
      - trimprefix: v
  yamllint:
    name: Get latest tag version from git repository
    kind: gittag
    scmid: yamllint
    spec:
      versionfilter:
        kind: semver
    transformers:
      - trimprefix: v
targets:
  apko-yaml-0:
    name: Bump alpine version
    kind: yaml
    sourceid: alpine
    scmid: mecha-images
    transformers:
      - addprefix: https://dl-cdn.alpinelinux.org/alpine/v
      - addsuffix: /main
    spec:
      key: $.contents.repositories[0]
      file: tools/yamllint/apko.yaml
  apko-yaml-1:
    name: Bump alpine version
    kind: yaml
    sourceid: alpine
    scmid: mecha-images
    transformers:
      - addprefix: https://dl-cdn.alpinelinux.org/alpine/v
      - addsuffix: /community
    spec:
      key: $.contents.repositories[1]
      file: tools/yamllint/apko.yaml
  apko-yaml-2:
    name: Bump yamllint version
    kind: yaml
    sourceid: yamllint
    scmid: mecha-images
    spec:
      key: $.contents.repositories[2]
      file: tools/yamllint/apko.yaml
    transformers:
      - addprefix: '@local dist/tools/yamllint/'
      - addsuffix: /packages
  melange-yaml-0:
    name: Bump alpine version
    kind: yaml
    sourceid: alpine
    scmid: mecha-images
    transformers:
      - addprefix: https://dl-cdn.alpinelinux.org/alpine/v
      - addsuffix: /main
    spec:
      key: $.environment.contents.repositories[0]
      file: tools/yamllint/melange.yaml
  melange-yaml-1:
    name: Bump alpine version
    kind: yaml
    sourceid: alpine
    scmid: mecha-images
    transformers:
      - addprefix: https://dl-cdn.alpinelinux.org/alpine/v
      - addsuffix: /community
    spec:
      key: $.environment.contents.repositories[1]
      file: tools/yamllint/melange.yaml
  melange-yaml-2:
    name: Bump yamllint version
    kind: yaml
    sourceid: yamllint
    scmid: mecha-images
    spec:
      key: $.package.version
      file: tools/yamllint/melange.yaml
      value: '{{ printf "%q" .source }}'
